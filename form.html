<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF">
        <title> Registration form</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <div class="A">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <h2>Enter your First name</h2>
                    <input type="text" placeholder="First Name">
                </div>
                    <div class="input-box">
                    <h2>Enter your last name</h2>
                    <input type="text" placeholder="last Name">
                    </div>
                    <div class="input-box">
                        <h2>Phone Number</h2>
                        <input type="phone" placeholder="mobile">
                        </div>
                    <div class="input-box">
                    <h2>Email Address</h2>
                    <input type="text" placeholder="email">
                </div>
                <div class="input-box">
                    <h2>Enter your password</h2>
                            <input type="password" placeholder="Enter password"><br><br>
                        </div>
                    <div class="input-box">
                    <h2>Date of Birth</h2>
                    <input type="date" placeholder="DD/MM/YYYY">
                </div>
                <div class="input-box">
                    <h2>select your district</h2>
             <select>
                <option value="Dh">Dhaka</option>
                <option value="Naj">Narayanganj</option>
                <option value="cum">Cumilla</option>
                <option value="chat">Chattogram</option>
                <option value="raj">Rajshahi</option>
            </select><br><br>
        </div>
                   
                    <div class="input-box">
                    <h2>select your gender</h2>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </div>
           
           
                    <div class="Conditions">
            <label><input type="checkbox">I am agree all the Terms and Conditions</label><br><br>
        </div>
            
            <button type="submit" class="btn">Login</button>
            
                
                
            </form>

        </div>
